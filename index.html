<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>倍數計算器</title>
</head>
<body>
  <h1>倍數計算器</h1>
  
  <label for="inputNumber">請輸入數字：</label>
  <input type="number" id="inputNumber">

  <button onclick="calculate()">計算！</button>

  <h2>結果：<span id="result">（尚未計算）</span></h2>

  <script>
    function calculate() {
      const input = document.getElementById('inputNumber').value;
      const number = parseFloat(input);

      if (isNaN(number)) {
        document.getElementById('result').textContent = '請輸入正確的數字！';
        return;
      }

      const output = number * 2;
      document.getElementById('result').textContent = output;
    }
  </script>
</body>
</html>
